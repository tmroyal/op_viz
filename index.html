<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSC Visualizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: monospace;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
    }
    #status {
      margin-top: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div>
      <label>WebSocket Port: <input type="number" id="wsPort" value="8081" /></label>
      <button id="connectBtn">Connect</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
    <div id="status">Not connected</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
